<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALIFICACIONES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <img src="img/pngwing.com (1).png" class="img-fluid" alt="escuela">
</header>
<body>

    <div class="container text-center">
        <h1>Calificaciones</h1>
    </div>
    <div class="container">
    <form id="formRegister">

        <div class="mb-3">
            <label class="form-label">Alumno</label>
            <input type="text" class="form-control" id="inputAlumno"
            placeholder="Ingresa Nombre Del Alumno">

        <div class="mb-3">
            <label class="form-label">Grado</label>
            <input type="number" class="form-control" id="inputGrado" placeholder="Ingresa Grado">

        <div class="mb-3">
            <label class="form-label">Grupo</label>
            <input type="text" class="form-control" id="inputGrupo" placeholder="Ingresa Grupo">

        <div class="mb-3">
            <label class="form-label">Calificacion</label>
            <input type="number" class="form-control" id="inputCalificacion"placeholder="Ingresa Calificacion">

        <button type="submit" class="btn btn-primary" id="btnAdd">Agregar Calificacion</button>
    
    </form>
    </div>
    <hr>

    <table class="table table-bordered">

        <thead>
        <tr>
            <th>Alumno</th>
            <th>Grado</th>
            <th>Grupo</th>
            <th>Calificacion</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody id="tableBody">

        </tbody>

    </table>




    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
<footer>
    <div class="container text-center">
    <h6> DERECHOS RESERVADOS &#169 COPYRIGHT</h6>
    </div>
</footer>
</html>
